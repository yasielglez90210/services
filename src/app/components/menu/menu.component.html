<button class="right-icon tc-white" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
</button>
<mat-menu #menu="matMenu" xPosition="before">
    <div *ngIf="loggedIn; then login else unlogin"></div>
</mat-menu>

<ng-template #unlogin>
    <button mat-menu-item routerLink="/login">
        <mat-icon>lock_open</mat-icon>
        <span>Autenticarse</span>
    </button>
    <button mat-menu-item routerLink="/register">
        <mat-icon>assignment</mat-icon>
        <span>Registrarse</span>
    </button>
</ng-template>

<ng-template #login>
    <button mat-menu-item routerLink="/myfavorites">
        <mat-icon>favorite</mat-icon>
        <span>Mis favoritos</span>
    </button>
    <button mat-menu-item routerLink="/createservice">
        <mat-icon>add_circle</mat-icon>
        <span>Crear anuncio</span>
    </button>
    <button mat-menu-item routerLink="/myservices">
        <mat-icon>business_center</mat-icon>
        <span>Mis anuncios</span>
    </button>
    <button mat-menu-item routerLink="/mysearchs">
        <mat-icon>search</mat-icon>
        <span>Mis búsquedas</span>
    </button>
    <button mat-menu-item (click)="logout()">
        <mat-icon>lock</mat-icon>
        <span>Cerrar sesión</span>
    </button>
</ng-template>
