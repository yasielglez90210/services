<h4 class="text-center tc-blue">Denuciar este comentario</h4>

<div class="modal-body">
    <form [formGroup]="reportForm" (ngSubmit)="reportForm.valid && enviar()">
        <mat-form-field>
            <textarea matInput placeholder="Escribe la denuncia que deseas hacer" [(ngModel)]="model.report"
                   [formControl]="reportForm.controls['report']"
                   required></textarea>
            <mat-error *ngIf="reportForm.controls['report'].invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <br>
        <div class="form-group text-center">
            <button mat-raised-button color="primary" [disabled]="loading" class="col-12 tc-white">
                <mat-icon>mic</mat-icon>
                Realizar denuncia
            </button>
